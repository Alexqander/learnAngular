<!DOCTYPE html>
<html ng-app="App" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ejmplo Angular js</title>
  </head>
  <body>
    <div ng-controller="controller1" class="container d-flex align-items-center">
      <div class="row mt-5">
        <div class="col d-flex justify-content-center align-items-center">
          <div ng-show="true">
            Vamos a usar angular js
            <p>{{'Alexander' | uppercase}}</p>
          </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <button class="btn btn-primary" ng-click="controlButton()" ng-show="true">
                    Directivas Angular Js
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input ng-model="nombre" type="text" class="form-control" id="exampleFormControlInput1"ss>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-primary">
              
                <p class="text-center">{{nombre}}</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card" ng-repeat="heroe in heroes" style="width: 18rem">
                    <div class="card-body">
                      <h5 class="card-title">Ejemplo Listas</h5>
                      <h6 class="card-subtitle mb-2 text-muted mt-2">{{heroe.name}}</h6>
                      <p class="card-text">{{heroe.lastname}}</p>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
    <script src="./Angular.js"></script>
  </body>
</html>
